    <meta property="og:image" content="url-to-your-logo.png" />
    <meta property="og:url" content="https://your-trailvibes-website.com/contact.html" />

<body>
    <header>
        <div class="container">
            <h1>Contact TrailVibes</h1>
            <nav class="responsive-nav">
                <button class="nav-toggle" aria-expanded="false" aria-controls="primary-navigation">
                    Menu
                </button>
                <ul id="primary-navigation" data-visible="false">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>Get in Touch</h2>
            <p>
                We'd love to hear from you! Please fill out the form below to send
                us a message.
            </p>
            <form action="form-submission.html" method="post" id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label><br />
                    <input type="text" id="name" name="name" required />
                    <div id="name-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label><br />
                    <input type="email" id="email" name="email" required />
                    <div id="email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label><br />
                    <input type="text" id="subject" name="subject" />
                    <div id="subject-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label><br />
                    <textarea id="message" name="message" rows="7" required></textarea>
                    <div id="message-error" class="error-message"></div>
                </div>

                <button type="submit" class="button">Send Message</button>
            </form>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2 id="modal-title">Thank You!</h2>
                    <p id="modal-text">Your message has been sent.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">

</body>
